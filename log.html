<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset and Styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Left Section Styling */
        .left-section {
            width: 50%;
            background: #fff;
            padding: 5% 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 1rem;
        }

        .left-section p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            padding: 0.75rem;
            /* width:80%; */
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            /* border-color: #818181; */
            outline: none;
        }

        .checkbox-section {
            display: flex;
            justify-content: space-between;
            /* Aligns items on both ends */
            align-items: center;
            /* Ensures vertical alignment */
            padding: 10px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            /* Centers checkbox and text vertically */
            gap: 10px;
            font-size: 14px;
            /* Matches text and checkbox height */
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            /* Adjusts the width of the checkbox */
            height: 16px;
            /* Adjusts the height of the checkbox */
            margin: 0;
            /* Removes default margin */
            accent-color: #007BFF;
            /* Changes checkbox color */
        }

        .forgot-password {
            text-decoration: none;
            color: #007BFF;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            background: #005ae6;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background: #053480;
        }

        .divider {
            text-align: center;
            color: #888;
            margin: 1rem 0;
        }

        .google-login {
            background: #fff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google-login:hover {
            background: #f7f7f7;
        }

        .google-login img {
            margin-right: 0.5rem;
        }

        .register {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register a {
            color: #6c5ce7;
            text-decoration: none;
        }

        .register a:hover {
            text-decoration: underline;
        }

        /* Right Section Styling */
        .right-section {
            width: 50%;
            /* background: linear-gradient(135deg, #6c5ce7, #00bcd4); */
            background-color: #dbe2ee;
            /* display: flex;
            align-items: center;
            justify-content: center; */
        }

        .right-section img {
            max-width: 100%;
            height: 100%;
        }

        .logo img {
            width: 80px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {

            .left-section {
                width: 60%;
            }

            .right-section {
                width: 40%;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-section {
                width: 100%;
                padding: 10%;
            }

            .right-section {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                overflow: hidden;
            }

            .left-section {
                width: 85%;
                /* padding: 10%; */
            }

            .left-section h1 {
                font-size: 2rem;
                text-align: center;
            }

            .left-section p {
                font-size: 0.9rem;
                text-align: center;
            }

            .login-button,
            .google-login {
                font-size: 0.9rem;
                padding: 0.6rem;
            }

            form {
                width: 95% !important;
            }

            .logo img {
                width: 100px;
                margin-left: auto;
                margin-right: auto;
            }

            .logo {
                margin-left: auto;
                margin-right: auto;
            }
        }



        .left-section label .required {
            color: red;
        }
    </style>
</head>
